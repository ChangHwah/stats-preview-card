<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body class="pt-10 pb-10 bg-very-dark-blue text-white flex flex-col items-center justify-center font-body text-center box-border pc:text-left pc:h-screen">
  <div class="p-10 flex flex-col-reverse pc:flex-row max-w-[550px] pc:max-w-[1300px]">
    <div class="w-full pc:w-6/12 p-12 pc:p-10 pc:pr-16 flex flex-col justify-center bg-soft-desaturated-blue rounded-b-lg pc:rounded-r-none pc:rounded-l-lg">
      <h1 class="text-h1 leading-tight font-bold">Get <span class="text-soft-violet">insights</span> that help your business grow.</h1>
      <p class="text-p pt-7 pb-20 text-main-paragraph leading-loose pc:w-10/12">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="grid grid-cols-1 gap-8 pc:grid-cols-3 pc:gap-4">
        <div>
          <h3 class="text-h3 font-bold">10k+</h3>
          <p class="text-p uppercase text-stat-headings tracking-widest">companies</p>
        </div>
        <div>
          <h3 class="text-h3 font-bold">314</h3>
          <p class="text-p uppercase text-stat-headings tracking-widest">templates</p>
        </div>
        <div>
          <h3 class="text-h3 font-bold uppercase">12m+</h3>
          <p class="text-p uppercase text-stat-headings tracking-widest">queries</p>
        </div>
      </div>
    </div>
    <div class="w-full pc:w-6/12 bg-soft-violet-image rounded-t-lg pc:rounded-tl-none pc:rounded-r-lg">
      <img class="opacity-40 brightness-60 hidden pc:block pc:rounded-r-lg" src="../images/image-header-desktop.jpg" width="100%" height="auto" alt="">
      <img class="opacity-40 brightness-60 block rounded-t-lg pc:rounded-tl-none pc:hidden pc:rounded-t-lg" src="../images/image-header-mobile.jpg" width="100%" height="auto" alt="">
    </div>
  </div>
  <div class="text-p text-center color-attribution">
    Challenge by <a class="text-links leading-8" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br> 
    Coded by <a class="text-links leading-8" href="https://changhwah.github.io/#" target="_blank">Solomon Swager</a>.
  </div>
</body>
</html>
