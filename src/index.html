<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/dist/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="h-screen bg-very-dark-blue text-white flex flex-col items-center justify-center font-body text-center box-border pc:text-left">
  <div class="p-10 flex flex-col-reverse pc:flex-row max-w-[500px] pc:max-w-[1300px]">
    <div class="p-16 flex flex-col justify-center bg-soft-desaturated-blue rounded-l-lg">
      <h1 class="text-h1 leading-tight font-bold">Get <span class="text-soft-violet">insights</span> that help your business grow.</h1>
      <p class="text-p pt-7 pb-20 text-main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="grid grid-cols-1 gap-8 md:grid-cols-3 md:gap-4">
        <div>
          <h2 class="text-h2 font-bold">10k+</h2>
          <p class="text-p uppercase text-stat-headings">companies</p>
        </div>
        <div>
          <h2 class="text-h2 font-bold">314</h2>
          <p class="text-p uppercase text-stat-headings">templates</p>
        </div>
        <div>
          <h2 class="text-h2 font-bold uppercase">12m+</h2>
          <p class="text-p uppercase text-stat-headings">queries</p>
        </div>
      </div>
    </div>
    <div class="w-full bg-soft-violet-image rounded-t-lg pc:rounded-tl-none pc:rounded-r-lg">
      <img class="opacity-40 brightness-60 hidden pc:block pc:rounded-r-lg" src="../images/image-header-desktop.jpg" width="100%" height="auto" alt="">
      <img class="opacity-40 brightness-60 block pc:hidden pc:rounded-t-lg" src="../images/image-header-mobile.jpg" width="100%" height="auto" alt="">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">Solomon Swager</a>.
  </div>
</body>
</html>
